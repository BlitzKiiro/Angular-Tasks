<div class="bg-gray-300 p-2 min-h-[200px]">
  <h1 class="text-gray-600 text-5xl text-center m-6">Users List</h1>
  <div
    *ngIf="users.length == 0"
    class="w-full flex items-center justify-center"
  >
    <svg
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      class="w-[100px] h-[100px] stroke-slate-600"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
      />
    </svg>
  </div>
  <div *ngIf="users.length" class="w-full flex justify-center">
    <div
      class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4 m-10"
    >
      @for (user of users; track $index) {
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <dl>
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">ID:</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.id }}
              </dd>
            </div>
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">Full name</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.fullName }}
              </dd>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">Phone</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.phone }}
              </dd>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">Email</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.email }}
              </dd>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">Date of birth</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.dateOfBirth }}
              </dd>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-2">
              <dt class="text-sm font-medium text-gray-500">Address</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{ user.address }}
              </dd>
            </div>
          </dl>
        </div>
        <div class="px-4 bg-gray-50 text-right sm:px-6">
          <button
            (click)="editInForm(user.id)"
            type="button"
            class="m-1 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
          >
            Edit
          </button>
          <button
            (click)="removeUser(user.id)"
            type="button"
            class="m-1 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-red-600 focus:outline-none"
          >
            Remove
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
